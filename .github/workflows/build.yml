name: build

on:
  push:
    branches: ["**"]
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write  # Necessary for creating releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: 'gradle'

      - name: make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: build
        run: ./gradlew build --stacktrace

      - name: capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: |
            **/build/libs/*.jar
            **/build/libs/*.zip

  release:
    # Only runs when the push tag starts with a v
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: Artifacts
          path: release-assets

      - name: create github release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/**/*.jar
            !release-assets/**/*-sources.jar
            !release-assets/**/*-javadoc.jar
            release-assets/**/*.zip
          generate_release_notes: true
      - name: Find main jar (exclude sources/javadoc)
        run: |
          mkdir -p release-assets
          # Pak de "normale" jar (geen sources/javadoc)
          JAR=$(ls -1 release-assets/**/*.jar 2>/dev/null | head -n 1) || true
          if [ -z "$JAR" ]; then
            # Als je artifacts nog niet gedownload hebt, pak direct uit build/libs:
            JAR=$(ls -1 **/build/libs/*.jar | grep -vE '(-sources|-javadoc)\.jar$' | head -n 1)
          fi
          echo "JAR_PATH=$JAR" >> $GITHUB_ENV
          echo "Using jar: $JAR"
      - name: Publish to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: kC14bEr0
          version: ${{ github.ref_name }}
          version-type: release
          loaders: fabric
          game-versions: 1.21.11              
          files: ${{ env.JAR_PATH }}



